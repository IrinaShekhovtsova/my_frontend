
<div class="container">
    <div style="margin-top:10px;">
      <button style="float:right;" mat-raised-button color="warn" (click)="openDialog()">Add Card</button>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="energyCardID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.energyCardID}} </td>
              </ng-container>
          
              <!-- CountryID Column -->
              <ng-container matColumnDef="countryID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CountryID </th>
                <td mat-cell *matCellDef="let row"> {{row.countryID}} </td>
              </ng-container>
          
              <!-- Country Column -->
              <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                <td mat-cell *matCellDef="let row"> {{row.country}} </td>
              </ng-container>
          
              <!-- EnergyID Column -->
              <ng-container matColumnDef="energyID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> EnergyID </th>
                <td mat-cell *matCellDef="let row"> {{row.energyID}} </td>
              </ng-container>

              <!-- EnergyType Column -->
              <ng-container matColumnDef="energyType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> EnergyType </th>
                <td mat-cell *matCellDef="let row"> {{row.energyType}} </td>
              </ng-container>

              <!-- Consumption Column -->
              <ng-container matColumnDef="consumption">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Consumption </th>
                <td mat-cell *matCellDef="let row"> {{row.consumption}} </td>
              </ng-container>

              <!-- Production Column -->
              <ng-container matColumnDef="production">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Production</th>
                <td mat-cell *matCellDef="let row"> {{row.production}} </td>
              </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                        <button style="margin-right: 10px;" mat-raised-button (click)="editCard(row)" color="primary">Edit</button>
                        <button mat-raised-button color="accent">Delete</button>
                        
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
</div>
