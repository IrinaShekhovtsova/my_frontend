<mat-card class="example-card">
    <mat-card-subtitle>Energy Card</mat-card-subtitle>
    <mat-card-title>ID: {{ card?.energyCardID}}</mat-card-title>
    <mat-card-content>
      <p>CountryID: {{ card?.countryID }}</p>
      <p>Country: {{ card?.country }}</p>
      <p>EnergyID: {{ card?.energyID }}</p>
      <p>EnergyType: {{ card?.energyType }}</p>
      <p>Consumption: {{ card?.consumption }}</p>
      <p>Production: {{ card?.production }}</p>
    </mat-card-content>
  </mat-card>
